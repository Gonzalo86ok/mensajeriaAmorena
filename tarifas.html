<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarifas - Mensajería Amorena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f0ec;
      color: #333;
    }

    header {
      background-color: #f3f0ec;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 130px;
      margin-right: 25px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      margin: 10px 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a.active {
      color: #a36c3e;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .contenido {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .contenido h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #3b2a1d;
    }

    .contenido p {
      font-size: 1em;
      color: #666;
      margin-bottom: 30px;
    }

    .tarifas-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px 40px;
    }

    .tarjeta {
      background-color: white;
      border-radius: 10px;
      max-width: 230px;
      width: 100%;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .tarjeta img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .tarjeta h3 {
      margin: 15px 0 5px;
      font-size: 1.2em;
      color: #4a3426;
    }

    .tarjeta p {
      font-size: 1.1em;
      font-weight: bold;
      margin: 5px 0 15px;
    }

    .bloque-cotizacion {
      margin-top: 30px;
      text-align: center;
      margin-bottom: 40px;
    }

    .texto-cotizacion {
      font-weight: bold;
      font-size: 1.1em;
      color: #333;
      text-decoration: underline;
      margin-bottom: 10px;
    }

    .redes-sociales {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .icono-red {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }

    .icono-red:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      .logo {
        flex-direction: column;
        align-items: center;
        margin-bottom: 10px;
      }

      .logo img {
        height: 100px;
        margin: 0;
      }

      .contenido h1 {
        font-size: 2em;
      }

      .contenido p {
        font-size: 0.95em;
      }

      .tarifa-grid {
        flex-direction: column;
        align-items: center;
      }

      .tarjeta {
        max-width: 90%;
      }
    }
    footer {
  background-color: #e9e6e2;
  text-align: center;
  padding: 20px;
  font-size: 0.9em;
  color: #666;
}

  </style>
</head>
<body>

  <nav>

    <a href="tarifas.html" class="active">TARIFAS</a>

</header>

<div class="bloque-cotizacion">

  <div class="redes-sociales">

      <img src="img/whatsapp.png" alt="WhatsApp" class="icono-red">
    </a>
    <a href="https://www.instagram.com/mensajeria_amorenaaok" target="_blank">
      <img src="img/instagram.png" alt="Instagram" class="icono-red">
    </a>
  </div>
</div>
<footer>
  Página desarrollada por <strong>Gonzalo Pasos</strong> © 2024
</footer>

</body>
</html>
